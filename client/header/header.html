<template name="header">
  <header id="header">
    <nav class="navbar-fixed-top">
      <div class="container">
        <div class="row">
          <div class="navbar-header">
            <button class="navbar-toggle collapsed menu_btn" data-toggle="collapse" data-target="#top_menu">
              <span class="glyphicon glyphicon-align-justify"></span>
            </button>
            <a href="/" class="navbar-brand logo">
              <img src="/img/logo.png" alt="logo">
            </a>
          </div>
          <div class="collapse navbar-collapse navbar-right" id="top_menu">
            <ul class="menu">
              {{#each menu}}
              <li><a href="/#{{href}}" class="go_to">{{name}}</a></li>
              {{/each}}
              <li><a href="/postsList" class="go_to">Новости</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
</template>
