<template name="Report">
  <div class="container-fluid" id="report">
    <div class="row">
      <div class="section_title">
        <i class="fa fa-camera-retro"></i>
        <h3>{{report.title}}</h3>
        <p>{{report.date}}</p>
        <p>{{report.description}}</p>
      </div>
      <div class="row my-gallery">
        {{#each photos}}
        <figure class="col-sm-4" itemprop="associatedMedia">
          <a href="{{url}}" data-size="300x200">
            <img src="{{url}}" alt="Image description" class="img-responsive" />
            <i class="fa fa-times remove" data-id="{{_id}}"></i>
          </a>
        </figure>
        {{/each}}
      </div>
    </div>
  </div>
  <div id="dropzone-block">
    <form action="/file-upload" class="dropzone">
      <div class="fallback">
        <input name="file" type="file" multiple />
      </div>
    </form>
  </div>

    {{> fullImage}}
  
</template>
