<template name="Report">
  <div class="container" id="report">
    <div class="row">
      <div class="section_title">
        <i class="fa fa-camera-retro"></i>
        <p>{{reportDate report.date}}</p>
        <h3>{{report.title}}</h3>
        <p>{{report.description}}</p>
        {{#with photographer report.photographer}}
          <p>Фотограф: <a href="/member/{{_id}}">{{name}}</a></p>
        {{/with}}
      </div>
      <div class="row my-gallery">
        {{#each photos}}
        <figure class="img-block col-md-4 col-sm-6 col-xs-6">
          <a href="{{url}}">
            <img src="{{url}}" alt="Изображение загружается" class="img-responsive photoswipe-img" />
            {{#if login}}
            <i class="fa fa-times remove" data-id="{{_id}}"></i>
            {{/if}}
          </a>
        </figure>
        {{/each}}
      </div>
    </div>
    {{#if login}}
    <div id="dropzone-block">
      <form action="/file-upload" class="dropzone">
        <div class="fallback">
          <input name="file" type="file" multiple />
        </div>
      </form>
    </div>
    {{/if}}
    {{> pswp}}
    <br>
    <div class="row">
      <p>Если вы хотите удалить фотографию по какой-либо причине — <a href="mailto:anastasiiamart@mail.ru?subject=Пожалуйста, удалите фотографию
        &amp;body=Доброго времени суток!%0A%0AПрошу удалить из фотоотчета '{{report.title}}', датой: {{report.date}}  фотографию номер #,%0Aпотому, что%0A%0A%0AПожалуйста, укажите номер фотографии и причину удаления, иначе ваше письмо не будет рассмотрено. %0A%0AФото удаляются в течение суток. Или, как правило, быстрее">напишите нам</a>
      </p>
    </div>
  </div>
</template>
