<template name="Report">
  <div class="container" id="report">
    <div class="row">
      <div class="section_title">
        <i class="fa fa-camera-retro"></i>
        <h3>{{report.title}}</h3>
        <p>{{report.date}}</p>
        <p>{{report.description}}</p>
      </div>
      <div class="row my-gallery">
        {{#each photos}}
        <figure class="img-block col-md-4 col-sm-6 col-xs-6" itemprop="associatedMedia">
          <a href="{{url}}" data-size="900x600">
            <img src="{{url}}" alt="Image description" class="img-responsive" />
            {{#if login}}
            <i class="fa fa-times remove" data-id="{{_id}}"></i>
            {{/if}}
          </a>
        </figure>
        {{/each}}
      </div>
    </div>
  </div>
  {{#if login}}
  <div id="dropzone-block">
    <form action="/file-upload" class="dropzone">
      <div class="fallback">
        <input name="file" type="file" multiple />
      </div>
    </form>
  </div>
  {{/if}}
{{> pswp}}
</template>
