<template name="about">
  <section class="about_block" id="aboutus">
    <div class="container">
      <div class="row">
        <div class="section_title">
          <i class="fa fa-building-o"></i>
          <h3>{{title}}</h3>
        </div>
        <div class="about_text">
          <p>
            {{#if login}}
            <span class="fa fa-pencil edit-about" data-id="{{_id}}"></span>
            {{/if}}
            {{text.text}}
          </p>
        </div>
      </div>
    </div>
  </section>
</template>
