<template name="reports">
  <section id="reports">
    <div class="container-fluid">
      <div class="row">
        <div class="section_title">
          <i class="fa fa-camera-retro"></i>
          <h3>Фотоотчеты</h3>
        </div>
      </div>
      <div class="row">
        <div id="reports-list">
          {{#each reports}}
          <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 p0" data-id="{{_id}}">
            <div class="report-block">
              {{#if photo avatar}}
              {{#with photo avatar}}
              <img src="{{url}}" alt="Пожалуйста, загрузите картинку" class="img-responsive">
              {{/with}}
              {{else}}
              <img src="/img/logo.png" alt="">
              {{/if}}
              {{#if login}}
              <span class="fa fa-arrows move-block" aria-hidden="true"></span>
              <span class="fa fa-pencil edit-report"  data-id="{{_id}}"></span>
              <span class="fa fa-times remove-report" data-id="{{_id}}"></span>
              {{/if}}
              <a href="/report/{{_id}}" class="image-wrap">
                <div class="work-descr">
                  <p>{{reportDate date}}</p>
                  <h4>{{title}}</h4>
                  <p class="description">{{description}}</p>
                </div>
              </a>
            </div>
          </div>
          {{/each}}
        </div>
        {{#if login}}
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 add-report">
          Добавить Фотоотчет
        </div>
        {{/if}}
      </div>
      {{#if more}}
      <div class="row next_button">
        <button type="button" class="my_btn btn_md show-nextReports">Смотреть далее</button>
      </div>
      {{else}}
      <div class="row next_button">
        <button type="button" class="my_btn btn_md hide-reports">Скрыть</button>
      </div>
      {{/if}}
    </div>
  </section>
</template>
