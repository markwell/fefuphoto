<template name="reports">
  <section id="reports">
    <div class="container-fluid">

      <div class="row">
        <div class="section_title">
          <i class="fa fa-camera-retro"></i>
          <h3>Фотоотчеты</h3>
        </div>
      </div>

      <div class="row">
        {{#sortable items=reports dataIdAttr="data-id" handle=".move-block" animation="200" ghostClass="sortable-ghost" options=sortOptions}}
            <div class="col-md-4 col-sm-6 p0">
              <div class="report-block embed-responsive embed-responsive-4by3" style="background-image:url('/img/work-3.jpg')">
                <span class="fa fa-arrows move-block" aria-hidden="true"></span>
                <span class="fa fa-pencil edit-report"  data-id="{{_id}}"></span>
                <span class="fa fa-times remove-report" data-id="{{_id}}"></span>
                <a href="/report/{{_id}}" class="image-wrap">
                  <div class="work-descr">
                    <h4>{{title}}</h4>
                    <p>{{description}}</p>
                    <p>{{date}}</p>
                  </div>
                </a>
              </div>
            </div>
        {{/sortable}}

        {{#if login}}
            <div class="col-md-4 col-sm-6 add-report">
              Добавить Фотоотчет
            </div>
        {{/if}}
      </div>

      <div class="row next_button">
        <button type="button" class="my_btn btn_md" data-toggle="collapse" data-target="#collapseReports">Смотреть далее</button>
      </div>

    </div>
  </section>
</template>
