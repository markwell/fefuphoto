<template name="contacts">
  <section class="contacts" id="contacts">
    <div class="container">
      <div class="row">
          <div class="section_title">
              <i class="fa fa-comment"></i>
              <h3>Контакты</h3>
          </div>
      </div>
      <div class="row">
        <div class="contacts_inner">
          <div id="contacts">
            {{#sortable items=contacts dataIdAttr="data-id" handle=".move-block" animation="200" ghostClass="sortable-ghost" options=sortOptions}}
              <div class="col-md-3 col-xs-6 contact">
                <i class="fa fa-arrows move-block" aria-hidden="true"></i>
                <i class="fa fa-times remove-contact" data-id="{{_id}}"></i>
                <i class="fa fa-pencil edit-contact" data-id="{{_id}}"></i>
                <i class="fa fa-{{type}}"></i><br>
                <span>{{name}}</span><br>
                <div class="href">
                  {{#if isPhone type}}
                    <div>{{href}}</div>
                  {{else}}
                    {{#if isMail type}}
                      <a href="mailto:{{href}}">{{href}}</a>
                    {{else}}
                      <a href="{{href}}" target="_blank">{{href}}</a>
                    {{/if}}
                  {{/if}}
                </div>
              </div>
            {{/sortable}}
            <div class="col-md-3 col-xs-6 add-contact">
              Добавить контакт
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
