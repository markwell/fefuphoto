<template name="team">
  <section class="team_s" id="team">
    <div class="container">
        <div class="row">
            <div class="section_title">
                <i class="fa fa fa-users"></i>
                <h3>Команда</h3>
            </div>
        </div>
        <div class="row">
          {{#sortable items=team handle=".move-block" animation="200"}}
            <div class="col-md-3 col-sm-6">
              <div class="person">
                {{#if login}}
                <span class="fa fa-arrows move-block" aria-hidden="true"></span>
                <span class="fa fa-pencil edit-person" data-id="{{_id}}"></span>
                <span class="fa fa-times remove-person" data-id="{{_id}}"></span>
                {{/if}}
                {{#with photo avatar}}
                  <div class="photo embed-responsive embed-responsive-4by3" style="background-image:url('{{url}}')"></div>
                {{/with}}
                <h4>{{name}}</h4>
                <span>{{post}}</span>
                <br>
                <p>{{description}}</p>
                <div class="team-btns">
                  {{#each getNets net}}
                    <a href="{{href}}" target="_blank" title="{{href}}">
                      <button class="soc_btn_gray">
                        <i class="fa fa-{{type}}"></i>
                      </button>
                    </a>
                  {{/each}}
                </div>
              </div>
            </div>
          {{/sortable}}
          {{#if login}}
          <div class="col-md-3 col-sm-6 add-person">
            Добавить Участника
          </div>
          {{/if}}
        </div>
    </div>

    <!-- <div class="container">
    {{> typeDefinition}}
  </div> -->
  </section>
</template>
