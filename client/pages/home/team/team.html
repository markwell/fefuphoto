<template name="team">
  <section class="team_s" id="team">
    <div class="container">
      <div class="row">
        <div class="section_title">
          <i class="fa fa fa-users"></i>
          <h3>Команда</h3>
        </div>
      </div>
      <div class="row">
        <div id="team-list">
          {{#each team}}
          <div class="col-md-3 col-sm-6" data-id="{{_id}}">
            <div class="person">
              {{#if login}}
              <span class="fa fa-arrows move-block" aria-hidden="true"></span>
              <span class="fa fa-pencil edit-person" data-id="{{_id}}"></span>
              <span class="fa fa-times remove-person" data-id="{{_id}}"></span>
              {{/if}}
              <a href="/member/{{_id}}">
                {{#with photo avatar}}
                <div class="photo embed-responsive embed-responsive-4by3" style="background-image:url('{{url}}')"></div>
                {{/with}}
              </a>
              <a href="/member/{{_id}}">
                <h4>{{name}}</h4>
              </a>
              <span>{{post}}</span>
              <br>
              <p>{{description}}</p>
              <div class="team-btns">
                {{#each getNets net}}
                <a href="{{href}}" target="_blank" title="{{href}}">
                  <button class="soc_btn_gray">
                    <i class="fa fa-{{type}}"></i>
                  </button>
                </a>
                {{/each}}
              </div>
            </div>
          </div>
          {{/each}}
        </div>
        {{#if login}}
        <div class="col-md-3 col-sm-6 add-person">
          Добавить Участника
        </div>
        {{/if}}
      </div>
    </div>
  </section>
</template>
